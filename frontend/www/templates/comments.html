<ion-view view-title="Comments">
  <ion-content>
    <div id="comments-header" class="row">
      <div class="col"><p id="comments-text">Hi, I'm {{getUser(need.user).name}}</p><br>
      <p id="comments-text2">I need {{need.text}}</p></div>
      <div id="avatar-comment-pic" class="col"><a href="/#/app/profile"><img width="100px" src="../img/avatar.png"></a><br>{{getUser(need.user).name}}</div>
    </div>
    <h1 id="comment-title"> Comments </h1>
      <div class="list list-inset">
        <div id="item-id" class="item" ng-repeat="comment in comments">
          {{getUser(comment.user).name}} <br>
          <p class="comment-info">{{comment.text}}</p>
        </div>
      </div>
    <button id="add-comment-button" class="button button-positive" ng-click="comment()">
      Add Comment
    </button>
  </ion-content>
</ion-view>
