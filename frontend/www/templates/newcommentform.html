<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
</ion-header-bar>
  <ion-content>

<!--  comment form -->
    <form ng-submit="addComment()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Comment</span>
          <input type="text" ng-model="comment.text">
        </label>
      </div>
      <label class="item">
        <button id="submitBtn" class="button button-block button-positive" type="submit">Submit</button>
      </label>
    </form>
  </ion-content>
</ion-modal-view>
